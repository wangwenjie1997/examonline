<!-- inline scripts related to this page -->
<script type="text/javascript">
    
    $(document).ready(function () {
        getCheckPaper();
        getPaper();
        getQuestion();
    })

    <!--待批改的试卷-->
    function getCheckPaper() {
        $.ajax({
            async: false,
            type: 'POST',
            url: "/getcheckpapernum",
            dataType: 'json',
            data: {},
            success: function (data) {
                $("#checkPaperNum").html(data);
            },
            error: function (e) {
                alert("error");
            }
        })
    }

    <!--试卷-->
    function getPaper() {
        $.ajax({
            async: false,
            type: 'POST',
            url: "/getpapersinfo",
            dataType: 'json',
            data: {},
            success: function (data) {
                $("#allPaperNum").html(data.allPaperNum);
                $("#submitPaperNum").html(data.submitPaperNum);
                $("#notSubmitPaperNum").html(data.notSubmitPaperNum);
            },
            error: function (e) {
                alert("error");
            }
        })
    }

    <!--题目-->
    function getQuestion() {
        $.ajax({
            async: false,
            type: 'POST',
            url: "/getquestionsinfo",
            dataType: 'json',
            data: {},
            success: function (data) {
                $("#allQuestionNum").html(data.allQuestionNum);
                $("#usedQuestionNum").html(data.usedQuestionNum);
                $("#notUsedQuestionNum").html(data.notUsedQuestionNum);
            },
            error: function (e) {
                alert("error");
            }
        })
    }

</script>
